<div class="container-home">
  <div class="banner row">
    <div class="banner-left col-xl-8 col-md-12">
      <div class="img-left"></div>
    </div>
    <div class="banner-right col-xl-4 col-md-0">
      <div class="img-right"></div>
    </div>
  </div>
  <div class="container-feed">
    <div class="item-feed col-xl-10 col-md-12">
      <div class="change-feed">
        <a
          routerLink="/home/global-feed"
          routerLinkActive="selected"
          [routerLinkActiveOptions]="{ exact: true }"
          >Global Article</a
        >
        <a
          *ngIf="isLogin"
          routerLink="/home/your-feed"
          routerLinkActive="selected"
          [routerLinkActiveOptions]="{ exact: true }"
          >Your Article</a
        >
        <a
          *ngIf="isLogin"
          routerLink="/home/tags/hihi"
          routerLinkActive="selected"
          [routerLinkActiveOptions]="{ exact: true }"
          >Tags Article</a
        >
      </div>
      <router-outlet></router-outlet>
    </div>
    <div class="item-feed col-xl-2 col-md-0">
      <app-tags></app-tags>
    </div>
  </div>
</div>
